-
  id: 1
  poem:
    kanji: 秋の田の かりほの庵の 苫をあらみ わが衣手は 露にぬれつつ
    kana: あきのたのかりほのいほのとまをあらみ　わがころもではつゆにぬれつつ
    en:    Coarse the rush-mat roof Sheltering the harvest-hut Of the autumn rice-field;  And my sleeves are growing wet With the moisture dripping through.
  comment: 「刈穂の庵」は、秋の収穫時に田に作られる仮小屋。獣に稲が荒らされないように泊まりこみで番をしたりする。蓆(むしろ)で編んだその屋根が粗いので、衣の袖が徐々に濡れていってしまうという歌。秋の静かな長夜の雰囲気が伝わってくる。

-
  id: 2
  poem:
    kanji: 春過ぎて 夏来にけらし 白妙の 衣干すてふ 天の香具山
    kana: はるすぎてなつきにけらししろたへの　ころもほすてふあまのかぐやま
    en:   The spring has passed And the summer come again; For the silk-white robes,  So they say, are spread to dry On the "Mount of Heaven's Perfume".
  comment: いつの間にか春が過ぎて夏が来ていたのですね。夏になると白い衣を干すという天の香具山に、あのように衣が干されているのですから。初夏の青空のもと、山に白い衣がたなびく様子が目に浮かぶ、爽やかで叙景的な歌。

-
  id: 3
  poem:
    kanji: あしびきの 山鳥の尾の しだり尾の ながながし夜を ひとりかも寝む
    kana: あしびきのやまどりのをのしだりをの　ながながしよをひとりかもねむ
    en:  Oh, the foot-drawn trail Of the mountain-pheasant's tail Drooped like down-curved branch!  Through this long, long-dragging night Must I lie in bed alone?
  comment: 長く長く垂れ下がった山鳥の尾のように長い夜を、あの人にも会えず一人寂しく寝るのだなぁ。リズミカルに繰り返される枕詞が一人過ごす夜の長さを強調している。

-
  id: 4
  poem:
    kanji: 田子の浦に うち出でて見れば 白妙の 富士の高嶺に 雪は降りつつ
    kana: たごのうらにうちいでてみればしろたへの　ふじのたかねにゆきはふりつつ
    en:  When I take the path To Tago's coast, I see Perfect whiteness laid  On Mount Fuji's lofty peak By the drift of falling snow.
  comment: 田子の浦（現在の静岡県）に出てきてみれば、遥かにそびえる富士の山頂が雪で白く染まっている。叙景歌を得意とした山部赤人らしい、美しい富士の風景を歌い上げた一首。

-
  id: 5
  poem:
    kanji: 奥山に 紅葉踏み分け 鳴く鹿の 声聞く時ぞ 秋は悲しき
    kana: おくやまにもみぢふみわけなくしかの　こゑきくときぞあきはかなしき
    en:  In the mountain depths, Treading through the crimson leaves, The wandering stag calls.  When I hear the lonely cry, Sad (how sad!) the autumn is.
  comment: 人里離れた奥山で、鹿が紅葉を踏み分けて鳴いている声を聞くと、なんともものがなしい気持ちになるものだ。鮮やかな紅葉に哀愁ただよう鹿の鳴き声が興を添える。

-
  id: 6
  poem:
    kanji: 鵲の 渡せる橋に 置く霜の 白きを見れば 夜ぞ更けにける
    kana: かささぎのわたせるはしにおくしもの　しろきをみればよぞふけにける
    en:  If I see that bridge That is spanned by flights of magpies Across the arc of heaven  Made white with a deep-laid frost, Then the night is almost past.
  comment: 「かささぎの渡せる橋」は天の川のこと。霜は天の川の星が集まって白く光っている様子をたとえたもので、真っ白な星でうめつくされた夜空を見ていると、夜も更けたことが感じさせられる、という歌。

-
  id: 7
  poem:
    kanji: 天の原 ふりさけ見れば 春日なる 三笠の山に 出でし月かも
    kana: あまのはらふりさけみればかすがなる　みかさのやまにいでしつきかも
    en:  When I look up at The wide-stretched plain of heaven, Is the moon the same  That rose on Mount Mikasa In the land of Kasuga?
  comment: 「天の原」は大空で、「ふりさけ見る」は遠くを眺めるの意。天を遥かに仰いでみれば、月が出ている。あの月はかつて奈良の春日で三笠山に昇った月と同じなのだなぁ。命がけで渡った唐で30年を過ごし、ようやく一時帰国を許されたときに故郷を想って詠んだ歌。

-
  id: 8
  poem:
    kanji: わが庵は 都の辰巳 しかぞ住む 世をうぢ山と 人はいふなり
    kana: わがいほはみやこのたつみしかぞすむ　よをうぢやまとひとはいふなり
    en:  My lowly hut is Southeast from the capital.  Thus I choose to live.  And the world in which I live Men have named a "Mount of Gloom".
  comment: 「庵」はじぶんの住む粗末ないおり。「辰巳」は東南の方角で、「しかぞ住む」はこのように（しっかり）住んでいる。都の東南にあたる宇治でこのように住んでいる自分を、人々は「世を憂し（宇治との掛詞）と思って隠遁している」と言っているようだ。世の人の無理解を嗤う法師の飄々とした感じがいい。

-
  id: 9
  poem:
    kanji: 花の色は 移りにけりな いたづらに わが身世にふる ながめせしまに
    kana: はなのいろはうつりにけりないたづらに　わがみよにふるながめせしまに
    en:  Color of the flower Has already faded away, While in idle thoughts  My life passes vainly by, As I watch the long rains fall.
  comment: 桜の花もすっかり色あせてしまった、降り続く長雨でぼんやり時間をつぶしている間に。桜の枯れゆくさまと、女の容姿が年月を経て衰えていく様を重ねた無常感ただよう歌。絶世の美女とされた小野小町が詠んだことで、「晩年に老いて落ちぶれた小町」を題材にした謡曲や伝説が多数作られた。

-
  id: 10
  poem:
    kanji: これやこの 行くも帰るも 別れては 知るも知らぬも あふ坂の関
    kana: これやこのゆくもかへるもわかれては　しるもしらぬもあふさかのせき
    en:  Truly, this is where Travelers who go or come Over parting ways  — Friends or strangers — all must meet, The gate of "Meeting Hill".
  comment: これがあの、行く人も帰る人も、知り合いもそうでない人たちも会い別れるという逢坂の関なのだなぁ。逢坂の関は現在の京都府南部と滋賀県を隔てていた関。ここから東が東国とされた。「行く」と「帰る」、「知る」と「知らぬ」、「別れる」と「会う(逢う)」という対句を駆使した技巧的な歌。蝉丸は逢坂の関に庵を構え、行きかう人々をみてこの句を詠んだとされる。

-
  id: 11
  poem:
    kanji: わたの原 八十島かけて 漕ぎ出でぬと 人には告げよ 海人の釣船
    kana: わたのはらやそしまかけてこぎいでぬと　ひとにはつげよあまのつりふね
    en:  Over the wide sea Towards its many distant isles My ship sets sail.  Will the fishing boats thronged here Proclaim my journey to the world?
  comment: 「わたの原」は大海原のこと。大海原をたくさんの島々目指して漕ぎ出して行ったと、都の人々には告げてくれ、漁師の釣り船よ。参議篁が隠岐に島流しになり、都を離れる際に詠んだ歌。一見場面にそぐわない勇壮な歌は、多少の強がりなのかそれとも達観した歌人の孤独なのか。二年後にはその文才を惜しんだ天皇に罪を赦され、都に戻って参議まで登り詰めた。

-
  id: 12
  poem:
    kanji: 天つ風 雲の通ひ路 吹きとぢよ 乙女の姿 しばしとどめむ
    kana: あまつかぜくものかよひぢふきとじよ　をとめのすがたしばしとどめむ
    en:  Let the winds of heaven Blow through the paths among the clouds And close their gates.  Then for a while I could detain These messengers in maiden form.
  comment: 天に吹く風よ、天女が帰っていく雲の通り道を吹き閉じてくれ、もうしばらく彼女たちの姿を見ていられるように。宮中で陰暦11月に行われる「新嘗(にいなめ)祭」で舞を舞う少女たちの美しさを称え、彼女たちを天女に見立てて謡っている。典雅な宮中の雰囲気が伝わって微笑ましい。

-
  id: 13
  poem:
    kanji: 筑波嶺の 峰より落つる みなの川 恋ぞ積もりて 淵となりぬる
    kana: つくばねのみねよりおつるみなのがわ　こひぞつもりてふちとなりぬる
    en:  From Tsukuba's peak Falling waters have become Mina's still, full flow.  So my love has grown to be Like the river's quiet deeps.
  comment: 筑波山の山頂から流れてくる水無乃川が、細い流れから徐々にその水かさと深さを増していくように、私の気持ちも段々募って今や深い淵のようになっているよ。募る恋心を川にたとえ、山の頂から少しずつ深さを増して流れてくる様子をイメージさせることで、その想いの深さと相手を慕い過ごした月日の重なりを表現している。暴君と呼ばれた陽成天皇の歌人としての繊細な一面が覗く。

-
  id: 14
  poem:
    kanji: 陸奥の しのぶもぢずり たれゆえに 乱れそめにし われならなくに
    kana: みちのくのしのぶもぢずりたれゆゑに　みだれそめにしわれならなくに
    en:  Like Michinoku prints Of the tangled leaves of ferns, It is because of you  That I have become confused; But my love for you remains.
  comment: 「もぢずり」は福島県信夫(しのぶ)地方で作られていた乱れ模様の摺り衣のこと。「摺り衣」は、忍草(しのぶぐさ)の汁を、模様のある石の上にかぶせた布に擦り付けて染める手法のこと。「乱れそめにし」は乱れはじめてしまった。「そめ」は「初め」と「染め」を掛けている。陸奥で織られる「しのぶもぢずり」のように乱れる私の心はいったい誰のせいでしょう。私のせいではないというのに。

-
  id: 15
  poem:
    kanji: 君がため 春の野に出でて 若菜摘む わが衣手に 雪は降りつつ
    kana: きみがためはるののにいでてわかなつむ　わがころもでにゆきはふりつつ
    en:  It is for your sake That I walk the fields in spring, Gathering green herbs,  While my garment's hanging sleeves Are speckled with falling snow.
  comment: あなたのために春の野で若菜を摘んでいる私の衣の袖に、雪が降り続いている。「若菜」は決まった草の名称ではなく、春の七草などに代表される食用・薬用の草のこと。初春の若菜摘みも慣習となっていた。「つつ」は動作の反復・継続を表し、「～し続ける」の意。「春の野」・「若菜」・「雪」など柔らかな印象の言葉が並び、野の「緑」と雪の「白」の対比も美しい。繊細な感覚が反映された優美な歌に仕上がっている。

-
  id: 16
  poem:
    kanji: 立ち別れ いなばの山の 峰に生ふる まつとし聞かば 今帰り来む
    kana: たちわかれいなばのやまのみねにおふる　まつとしきかばいまかへりこむ
    en:  Though we are parted, If on Mount Inaba's peak I should hear the sound  Of the pine trees growing there, I'll come back again to you.
  comment: お別れを迎え因幡の国へ向かう私ですが、稲葉山に生える松のように、私のことを待っていると言われればすぐにでも戻ってきますよ。因幡国守に任ぜられ出立する際に詠んだ別れの歌。いつしか「いなくなってしまった動物が戻ってくるように」という願掛けのまじないとして有名になった。内田百閒のエッセイ「ノラや」でも消えた愛猫ノラが帰ってくるようにこの歌でまじないをするシーンがあるという。

-
  id: 17
  poem:
    kanji: ちはやぶる 神代も聞かず 竜田川 からくれなゐに 水くくるとは
    kana: ちはやぶるかみよもきかずたつたがは　からくれなゐにみづくくるとは
    en:  Even when the gods Held sway in the ancient days, I have never heard  That water gleamed with autumn red As it does in Tatta's stream
  comment: 「ちはやぶる」は勢いの激しいさま。「神代も聞かず」は神話の時代にも聞いたことがない。「からくれない」は鮮やかな紅色。「水くくる」は水を括(くく)り染めにする、の意。紅葉が川一面を赤く染めている様を例えている。さまざまな不思議があったという神話の時代にも聞いたことがありません、竜田川が真っ赤に水を絞り染めにしているなんて。百人一首でも屈指の色彩感覚を誇る鮮やかな歌。

-
  id: 18
  poem:
    kanji: 住の江の 岸に寄る波 よるさへや 夢の通ひ路 人目よくらむ
    kana: すみのえのきしによるなみよるさへや　ゆめのかよひぢひとめよくらむ
    en:  The waves are gathered On the shore of Sumi Bay, And in the gathered night,  When in dreams I go to you, I hide from people's eyes.
  comment: 住の江の岸に寄せる波の「寄る」という言葉ではないですが、昼だけでなく夜の夢の中でさえも、あなたはひと目を避けて出てきてくれないのですね。「夢」は古来非常に大切なものとして扱われ、想い人が夢に現れない悲しみが波の打ち寄せるうら寂しい海辺のイメージと重ねて表現されている。

-
  id: 19
  poem:
    kanji: 難波潟 短き蘆の ふしの間も 逢はでこの世を 過ぐしてよとや
    kana: なにはがたみじかきあしのふしのまも　あはでこのよをすぐしてよとや
    en:  Even for a time Short as a piece of the reeds In Naniwa's marsh,  We must never meet again, Is this what you are asking me?
  comment: 「難波潟」はいまの大阪湾の入江。昔は干潟となっていて葦が多く生えていた。難波潟に生える葦の節のあいだのようにわずかな間さえ、あなたと逢うことなく世を過ごせとおっしゃるのでしょうか。直情的な表現があつい。

-
  id: 20
  poem:
    kanji: わびぬれば 今はたおなじ 難波なる みをつくしても 逢はむとぞ思ふ
    kana: わびぬればいまはたおなじなにはなる　みをつくしてもあはむとぞおもふ
    en:  In this dire distress My life is meaningless.  So we must meet now,  Even though it costs my life In the Bay of Naniwa.
  comment: 「わびぬれば」は思いわずらう、悩む。「はた」は「また」で、「今となっては同じことだ」。「みをつくし」は「澪標(みおつくし)」＝海に立てた船用の標識と「身を尽くす」の掛詞。これほど思い悩んだのだから、今やどうなろうと同じ事だ。難波潟の澪標のように、身を尽くしてもあなたに会いたいと思う。

-
  id: 21
  poem:
    kanji: 今来むと いひしばかりに 長月の 有明の月を 待ち出でつるかな
    kana: いまこむといひしばかりにながつきの　ありあけのつきをまちいでつるかな
    en:  Just because she said "In a moment I will come", I've awaited her  Until the moon of daybreak, In the long month, has appeared.
  comment: いますぐに来るとあなたが言ったばっかりに９月の夜長を眠らずに待っていたら、とうとう明け方の月が出てきてしまいました。「長月」は陰暦9月で、晩秋の夜が長い時期。「有明の月」は夜更けに昇ってきて夜明けまで空に残っている月。恋に翻弄される苦しさを客観的に描写しているが、月の美しさのせいかどこか乾いた魅力が漂う。

-
  id: 22
  poem:
    kanji: 吹くからに 秋の草木の しをるれば むべ山風を あらしといふらむ
    kana: ふくからにあきのくさきのしをるれば　むべやまかぜをあらしといふらむ
    en:  It is by its breath That autumn's leaves of trees and grass Are wasted and driven.  So they call this mountain wind The wild one, the destroyer.
  comment: 山から風が吹くと秋の草木がたちまち枯れてしまう。そのせいで山風のことを嵐というのだなぁ。漢字の「嵐」が「山」と「風」の組み合わせであることから詠んだ機知に富む歌。吹き付ける風の激しさと枯れすさぶ秋の草野が寂寥感を見せる。

-
  id: 23
  poem:
    kanji: 月見れば ちぢにものこそ 悲しけれ わが身ひとつの 秋にはあらねど
    kana: つきみれはちぢにものこそかなしけれ　わがみひとつのあきにはあらねど
    en:  As I view the moon, Many things come into my mind, And my thoughts are sad;  Yet it's not for me alone, That the autumn time has come.
  comment: 月を見ているとあれこれと際限なくものごとが悲しく思われてくるものだ、私ひとりの身に訪れた秋というわけではないのだけれど。「千々(ちぢ)に」はあれこれと、際限なく。後半の「ひとつ」と呼応し対比の構造を生んでいる。また倒置の技法も使い、秋の物悲しい感情の表現を感慨深いものにしている。

-
  id: 24
  poem:
    kanji: このたびは 幣も取りあへず 手向山 紅葉の錦 神のまにまに
    kana: このたびはぬさもとりあへずたむけやま　もみぢのにしきかみのまにまに
    en:  At the present time, Since I could bring no offering, See Mount Tamuke!  Here are brocades of red leaves, As a tribute to the gods.
  comment: 「幣」は旅の途中で道祖神に捧げる供え物。色とりどりの木綿や紙を細かく切ったもの。「手向山」は現在の京都から奈良に向かう間の山。また神への「たむけ」とも掛けている。今度の旅は急なことで供え物も用意できませんでした。手向山の美しい紅葉を捧げますので、神よどうぞ御心のままにお受取りください。

-
  id: 25
  poem:
    kanji: 名にし負はば 逢う坂山の さねかずら 人に知られで 来るよしもがな
    kana: なにしおはばあふさかやまのさねかづら　ひとにしられでくるよしもがな
    en:  If your name is true, Trailing vine of "Meeting Hill", Isn't there some way,  Hidden from people's gaze, That you can draw her to my side?
  comment: 「名にし負はば」は「〜という名前をもつ」。「さねかずら」はツル性の植物で「小寝=いっしょに寝る」との掛詞。「来る」は恋しい人に愛に行くことと、さねかずらのツルをたぐり寄せるの「繰(く)る」を掛けている。「恋しい人と逢って一緒に寝れる」というさねかずら、その名が本当ならば、そのツルを手繰り寄せるように誰にも知られずあなたに逢うことができればいいのに。

-
  id: 26
  poem:
    kanji: 小倉山 峰のもみぢ葉 心あらば いまひとたびの みゆき待たなむ
    kana: をぐらやまみねのもみぢばこころあらば　いまひとたびのみゆきまたなむ
    en:  If the maple leaves On Ogura mountain Could only have hearts,  They would longingly await The emperor's pilgrimage.
  comment: 「みゆき」は「行幸」と書き、天皇が訪れること。小倉山の紅葉よ、おまえに人の心がわかるならば、どうかもう一度天皇が訪れるまでその美しい葉を留めてくれないか。宇多上皇が小倉山の紅葉に感動し、子の醍醐天皇にも見せたいものだ、と言ったのを貞信公が歌にしたものと言われる。擬人法による呼びかけや「いまひとたび」などの表現が感動の大きさを表現している。

-
  id: 27
  poem:
    kanji: みかの原 わきて流るる いづみ川 いつ見きとてか 恋しかるらむ
    kana: みかのはらわきてながるるいづみがは　いつみきとてかこひしかるらむ
    en:  Over Mika's plain, Gushing forth and flowing free, Is Izumi's stream.  I do not know if we have met. Why, then, do I long for her?
  comment: 「みかの原」は現在の京都府南部を流れる木津川の北側の地域を指す。「いづみ川」が木津川のこと。「いつ見きとてか」は「いつ逢ったというのだろうか」。みかの原から湧き出て流れていくいづみ川ではないが、いったいいつ逢ったからこんなにも恋しいというのだろうか、一度も逢ったことがないのに。まだ見ぬ女性への恋心とする説や、一度逢ったことがとても信じられないような女性との恋とする説など諸説ある。

-
  id: 28
  poem:
    kanji: 山里は 冬ぞ寂しさ まさりける 人目も草も かれぬと思へば
    kana: やまざとはふゆぞさびしさまさりける　ひとめもくさもかれぬとおもへば
    en:  Winter loneliness In a mountain village grows Only deeper, when  Guests are gone, and leaves and grass Are withered, troubling thoughts.
  comment: 山里は冬に特に寂しさが増すものだ。人もいなくなり、草も枯れてしまうのだから。「本歌取り」であり、本歌は藤原興風の「秋くれば 虫とともにぞ なかれぬる人も草葉も かれぬと思へば」。天皇に自身の官位の不遇を嘆く歌などを詠んだ宗于らしい、ものがなしい冬の歌。

-
  id: 29
  poem:
    kanji: 心あてに 折らばや折らむ 初霜の 置きまどはせる 白菊の花
    kana: こころあてにおらばやおらむはつしもの　おきまどはせるしらぎくのはな
    en:  If it were my wish To pick the white chrysanthemums, Puzzled by the frost  Of the early autumn time, I by chance might pluck the flower.
  comment: 「こころあてに」は「当て推量で、あてずっぽうに」。「置き」は霜が降りることで、「まどはせる」はまぎらわしくする。もし折るのならばあてずっぽうに折ってみようか、この白菊の花を。真っ白な初霜が降りて見分けがつかなくなっているのだから。一面白く染まった雪景色に心打たれた歌人の感動が伝わる。白一色の世界にまた白菊を配する色彩感覚がたまらない。

-
  id: 30
  poem:
    kanji: 有明の つれなく見えし 別れより 暁ばかり 憂きものはなし
    kana: ありあけのつれなくみえしわかれより　あかつきばかりうきものはなし
    en:  Like the morning moon, Cold, unpitying was my love.  And since we parted,  I dislike nothing so much As the breaking light of day.
  comment: 「有明」は十六夜以降、おもに二十夜以降の明け方まで空に残っている月のこと。「暁」は夜明け前のまだ暗い時間帯。有明の夜にあなたにつれなくされて別れて以来、わたしにとって夜明け前の暁ほど憂鬱なものはないのですよ。女にそっけなくあしらわれた男の哀愁が漂う秀歌。この時代の男性は傷つきやすすぎるようにも思えるが、和歌という媒体を介して感情表現しているためやむをえないと思われる。

-
  id: 31
  poem:
    kanji: 朝ぼらけ 有明の月と 見るまでに 吉野の里に 降れる白雪
    kana: あさぼらけありあけのつきとみるまでに　よしののさとにふれるしらゆき
    en:  At the break of day, Just as though the morning moon Lightened the dim scene,  Yoshino's village lay In a haze of falling snow.
  comment: 「朝ぼらけ」は夜が明けて空が白み始めること。「有明の月」は夜明けまで空に残っている月。夜が明けて空が白み始めた頃、明るい有明の月と見間違うほど吉野の里に明るく白々と雪が降り続いていることだ。朝目をさますと外が明るく、月が出ているのかと思ってみてみると外は一面真っ白の雪世界。そんな冬の日の驚きを新鮮な感情で詠んでいる。

-
  id: 32
  poem:
    kanji: 山川に 風のかけたる しがらみは 流れもあへぬ 紅葉なりけり
    kana: やまがはにかぜのかけたるしがらみは　ながれもあへぬもみぢなりけり
    en:  In a mountain stream There is a wattled barrier Built by the busy wind.  Yet it's only maple leaves, Powerless to flow away.
  comment: 山の中の谷川に、風が流れをせき止める柵をつくっている。それは流れずに集まりとどまっている紅葉の落葉だ。谷川に紅葉がたまっている美しい風景を、風の仕業と擬人法をつかって描いた歌。歌の最後で紅葉が出てきて、情景にあざやかな彩りを加える。

-
  id: 33
  poem:
    kanji: ひさかたの 光のどけき 春の日に しづ心なく 花の散るらむ
    kana: ひさかたのひかりのどけきはるのひに　しづこころなくはなのちるらむ
    en:  In the peaceful light Of the ever-shining sun In the days of spring,  Why do the cherry's new-blown blooms Scatter like restless thoughts?
  comment: 「ひさかたの」は日・月・空などにかかる枕詞。ここでは春の日。「しづ心なく」は「静心(しづこころ)=落ち着いた心」なので、「落ち着いた心がなく」。こんなにのどかな春の日なのに、どうして桜はこんなにも落ち着きなく散っていってしまうのだろうか。柔らかな春の日差し、盛りを迎え満開で散りゆく薄ピンクの桜の花。包み込まれるような温かさのある美しい歌だが、はかない桜の無常のアクセントがまた趣を深めている。

-
  id: 34
  poem:
    kanji: 誰をかも 知る人にせむ 高砂の 松も昔の 友ならなくに
    kana: だれをかもしるひとにせむたかさごの　まつもむかしのともならなくに
    en:  Who is still alive When I have grown so old That I can call my friends?  Even Takasago's pines No longer offer comfort.
  comment: いったい誰を親しい友とすればいいのだろうか。寿命の長い高砂の松だって友達というわけではないのに。「高砂」は現在の兵庫県高砂市南部の浜で、松の名所。親しい人たちにみな先立たれ、孤独な老年を過ごす心境を吐露した歌。潮風の吹く浜の風景が寂寥感を増す。

-
  id: 35
  poem:
    kanji: 人はいさ 心も知らず ふるさとは 花ぞ昔の 香に匂ひける
    kana: ひとはいざこころもしらずふるさとは　はなぞむかしのかににほひける
    en:  The depths of the hearts Of humankind cannot be known.  But in my birthplace  The plum blossoms smell the same As in the years gone by.
  comment: あなたはさぁどうでしょうね、人の心はわかりませんが、ふるさとでは梅の花が昔と同じいい香りをただよわせていますよ。和歌の「花」は一般に桜をさすがここでは梅のこと。「匂ふ」はもともと「花が美しく咲く」の意だが、平安頃から「香り」の意味も含むようになった。馴染みの宿にしばらくぶりに訪れ、主人に疎遠をぼやかれたことに対して返した歌といわれる。なんとも粋を感じる心憎い切り返しである。

-
  id: 36
  poem:
    kanji: 夏の夜は まだ宵ながら 明けぬるを 雲のいずこに 月宿るらむ
    kana: なつのよはまだよひながらあけぬるを　くものいづこにつきやどるらむ
    en:  In the summer night The evening still seems present, But the dawn is here.  To what region of the clouds Has the wandering moon come home?
  comment: 夏の夜はとても短いのでまだ宵だと思っているうちに夜が明けてしまう。月もいったい隠れる暇がなかったろうに、いったい雲のどのあたりに宿をとっているのだろうか。「宵」は日没からしばらくの間を指し、夏なら19〜21時ごろ。「月宿るらむ」は月を擬人化してどこに宿をとっているのだろうか、と表現している。どんどん日が長くなり、秋の夜長を懐かしんでいるのだろうか。

-
  id: 37
  poem:
    kanji: 白露に 風の吹きしく 秋の野は つらぬきとめぬ 玉ぞ散りける
    kana: しらつゆにかぜのふきしくあきののは　つらぬきとめぬたまぞちりける
    en:  In the autumn fields When the heedless wind blows by Over the pure-white dew,  How the myriad unstrung gems Are scattered everywhere around
  comment: 「白露」は草の上で光っている露の玉。「〜しく」は「しきりに〜する」。秋の野で葉上の露にしきりに風が吹き付ける様子は、まるで糸を通していない真珠が飛び散っているようだ。吹き付ける風に露が飛ぶ様子を真珠に見立てて神秘的な風景に昇華させた歌。上の句と下の句で同じ光景を描写していることが、下の句の美しさを引き立てる。

-
  id: 38
  poem:
    kanji: 忘らるる 身をば思はず 誓ひてし 人の命の 惜しくもあるかな
    kana: わすらるるみをばおもはずちかひてし　ひとのいのちのをしくもあるかな
    en:  Though he forsook me, For myself I do not care. He made a promise,  And his life, who is forsworn, Oh how pitiful that is.
  comment: 忘れ去られる私の身のことは何とも思いません、ただ変わらぬ愛を誓ったはずのあの人が、神罰を受けて命を落とすであろうことが惜しまれてならないのです。おそろしいほどの強がりに平安女性の強さがかいま見える歌。藤原敦忠(第43歌)に贈った歌らしいが、返事はなかったらしい。敦忠の聡明さが窺い知れる。

-
  id: 39
  poem:
    kanji: 浅茅生の 小野の篠原 忍ぶれど あまりてなどか 人の恋しき
    kana: あさぢふのをののしのはらしのぶれど　あまりてなどかひとのこひしき
    en:  Bamboo growing Among the tangled reeds Like my hidden love.  But it is too much to bear That I still love her so.
  comment: 「浅茅」は「まばらに生えている茅(ちがや)=イネ科の多年草」で、「生(ふ)」は生えている場所のこと。「小野の」は語調を整える「小」と「野原」を表す「野」で、特定の場所を指すわけではない。まばらに茅が生え篠竹が茂っている野原の「篠(しの)」ではないが、いくら忍んでもあの人への恋しさに想いが溢れ出てしまうことだ。

-
  id: 40
  poem:
    kanji: 忍ぶれど 色に出でにけり わが恋は ものや思ふと 人の問ふまで
    kana: しのぶれどいろにいでにけりわがこひは　ものやおもふとひとのとふまで
    en:  Though I would hide it, In my face it still appears — My fond, secret love.  And now he questions me, "Is something bothering you?"
  comment: 隠していたつもりだったけれど顔に出てしまっていたようだ、恋の悩みですかと人に聞かれてしまうなんて。「色」は表情のこと、「もの思ふ」は恋について想いわずらうこと。歌合で「忍ぶ恋」をお題に壬生忠見(第41歌)と競った歌。いずれも甲乙つけがたく審査は難航を極めたが、天皇が無意識にこの歌を口ずさんでいるのに審査員が気づき、兼盛の勝利とした。

-
  id: 41
  poem:
    kanji: 恋すてふ わが名はまだき 立ちにけり 人知れずこそ 思ひそめしか
    kana: こひすてふわがなはまだきたちにけり　ひとしれずこそおもひそめしか
    en:  It is true I love, But the rumor of my love Had gone far and wide,  When people should not have known That I had begun to love.
  comment: 恋しているという私の噂はもう広まってしまっているらしい、まだ誰にも告げずひそかに想いはじめたばかりだというのに。「てふ」は「という」が縮まったもの。「まだき」は「早くも」。40歌の平兼盛と「忍ぶ恋」のお題で競った歌。接戦の末惜しくも兼盛に軍配が上がった。忠見はショックのあまり悶死したと伝わるが、その後詠ったとされる歌が伝わっており、真偽は定かではない。

-
  id: 42
  poem:
    kanji: 契りきな かたみに袖を しぼりつつ 末の松山 波越さじとは
    kana: ちぎりきなかたみにそでをしぼりつつ　すゑのまつやまなみこさじとは
    en:  Our sleeves were wet with tears As pledges that our love — Will last until  Over Sue's Mount of Pines Ocean waves are breaking.
  comment: 互いに着物の袖を涙で濡らしながら約束したのにね、末の松山を波が越さないように決して心変わりしないと。「契りきな」は「約束したものでしたね」、「かたみに」は「互いに」、「袖を絞る」は「泣き濡れる」。涙を拭いた袖がしぼらなければならないほど濡れること。「末の松山」は現在の宮城県多賀城市周辺。心変わりを直接責めず、在りし日の美しい思い出を描き出すことでより扇情的な効果を生んでいる。

-
  id: 43
  poem:
    kanji: 逢ひ見ての のちの心に くらぶれば 昔はものを 思はざりけり
    kana: あひみてののちのこころにくらぶれば　むかしはものをおもはざりけり
    en:  I have met my love. When I compare this present With feelings of the past,  My passion is now as if I have never loved before.
  comment: あなたと逢瀬を遂げてからのこの恋しい気持ちに比べれば、それ以前の恋心などなかったようなものだなぁ。「逢ふ」「見る」はともに「男女が逢瀬を遂げる、契りを交わす」の意。「ものを想ふ」は「恋のもの想いをする」。本当の恋を知り、それまでのじぶんがうぶな子どもに過ぎなかったと気づいたときの心情をしみじみ歌い上げている。

-
  id: 44
  poem:
    kanji: 逢ふことの 絶えてしなくは なかなかに 人をも身をも 恨みざらまし
    kana: あふことのたえてしなくはなかなかに　ひとをもみをもうらみざらまし
    en:  If it should happen That we never met again, I would not complain;  And I doubt that she or I Would feel that we were left alone.
  comment: 「絶えてしなくは」は「もし絶対にないならば」。「なかなかに」は「かえって、むしろ」。「人をも身をも」は「人」が相手で「身」が自分を指す。もし逢うことが絶対にないのならば、かえって相手も自分も恨むことはないのに。まったく相手にされないなら諦めもつくのに、ときどきかけられる優しい言葉に心まよわされている様子が伺える悲しい歌。

-
  id: 45
  poem:
    kanji: あはれとも いふべき人は 思ほえで 身のいたずらに なりぬべきかな
    kana: あはれともいふべきひとはおもほえで　みのいたづらになりぬべきかな
    en:  Surely there is none Who will speak a pitying word About my lost love.  Now my folly's fitting end Is my own nothingness.
  comment: 「あはれ」は「かわいそう、気の毒に」。「思ほえで」は「思い浮かばない」。「いたずら」は「はかない、無駄だ」、「身のいたずら」で「身を無駄にする=死ぬ」の意。叶わぬ恋に苦しむ私を哀れと言ってくれるような人も思い浮かばないまま、私はむなしく死んでいくのでしょうか。つれない相手にふりむいてもらおうと、我が身の不遇を嘆いた歌。プレイボーイだった謙徳公による恋の駆け引きの技術がかいま見える。

-
  id: 46
  poem:
    kanji: 由良の門を 渡る舟人 かぢを絶え ゆくへも知らぬ 恋のみちかな
    kana: ゆらのとをわたるふなびとかぢをたえ　ゆくへもしらぬこひのみちかな
    en:  Like a mariner Sailing over Yura's strait With his rudder gone.  Where, over the deep of love, The end lies, I do not know.
  comment: 「由良」は丹後国(現・京都府宮津市)の由良川河口のこと。「門」は海峡や瀬戸など水流の寄せ引く口の意で、河口で海と川が出会う潮目のこと。「かぢを絶え」のかぢは「櫓(ろ)」や「櫂(かい)」など船を操る道具のこと。「絶える」はなくなるの意。由良川の河口を渡る船頭が櫂をなくして行く先もわからず漂っている、そんな風にどうなるか知れない私の恋の行方だ。

-
  id: 47
  poem:
    kanji: 八重むぐら 茂れる宿の 寂しきに 人こそ見えね 秋は来にけり
    kana: やへむぐらしげれるやどのさびしきに　ひとこそみえねあきはきにけり
    en:  To the dim cottage Overgrown with thick-leaved vines In its loneliness  Comes the dreary autumn time, But there no people come.
  comment: 「葎(むぐら)」はツル状の雑草の総称。「八重」は幾重にも重なること。「八重むぐら」は家などが荒れ果てた姿を表わすときに象徴的に用いられる。「宿」は家のこと。つる草が幾重にも生い茂っている荒れ果てた家、訪れる人など誰もいないが、こんなところにも秋はやってくるのだなぁ。秋のうら寂しい風景を詠った深い情緒のある歌。何もない風景を詠うことでかえって秋の寂しく美しい雰囲気が身に沁みる。

-
  id: 48
  poem:
    kanji: 風をいたみ 岩打つ波の おのれのみ くだけてものを 思ふころかな
    kana: かぜをいたみいはうつなみのおのれのみ　くだけてものをおもふころかな
    en:  Like a driven wave, Dashed by fierce winds on a rock, So am I, alone  And crushed upon the shore, Remembering what has been.
  comment: 「いたし」は「はなはだしい」の意。「…(を)~み」で原因・理由を表す語法となり、ここでは「風が激しいので」。激しい風で岩に打ちつける波が自分だけ砕けるように、私だけが心も砕けんばかりに思い悩んでいることだなぁ。砕ける波とまったく動じない岩を自分と相手の恋模様に重ねた悲しい玉砕の歌。荒ぶる海辺の風景が思い浮かび、激しくも切ない男の悩みをうまく描き出されている。

-
  id: 49
  poem:
    kanji: 御垣守 衛士のたく火の 夜は燃え 昼は消えつつ ものをこそ思へ
    kana: みかきもりゑじのたくひのよるはもえ　ひるはきえつつものをこそおもへ
    en:  Like the guard's fires Kept at the imperial gateway — Burning through the night,  Dull in ashes through the day — Is the love aglow in me.
  comment: 「御垣守」は宮中の諸門を警護する係。「衛士」は交代で諸国から招集される兵士。ここでは御垣守のこと。御垣守である衛士の焚く篝火(かがりび)が、夜は燃えて昼は消えているように、私の心も夜は恋い慕う気持ちが燃え盛り、昼は消えいるように物思いにふけっていることです。恋に苦しむ日々を夜と昼で対照させながら描き、篝火と重ねることで恋の激しさがよく伝わってくる。

-
  id: 50
  poem:
    kanji: 君がため 惜しからざりし 命さへ 長くもがなと 思ひけるかな
    kana: きみがためおしからざりしいのちさへ　ながくもがなとおもひけるかな
    en:  For your precious sake, Once my eager life itself Was not dear to me.  But now it is my heart's desire It may long, long years endure.
  comment: あなたのためなら惜しくないと思っていたこの命ですが、あなたとの逢瀬を遂げた今となってはあなたと逢うために少しでも長く生きたいと思うようになりました。平安時代は男の通い婚。女のところから帰ってきて詠んだこうした歌のことを「後朝(きぬぎぬ)の歌」という。想いを遂げた男の達成感が滲み出ているように感じられる。

-
  id: 51
  poem:
    kanji: かくとだに えやは伊吹の さしも草 さしも知らじな 燃ゆる思ひを
    kana: かくとだにえやはいぶきのさしもぐさ　さしもしらじなもゆるおもひを
    en: How can I tell her How fierce my love for her is? Will she understand  That the love I feel for her Burns like Ibuki's fire plant?
  comment: 「かく」は「このように」。ここでは相手を慕っていることを指す。「だに」は打ち消しで「〜すら、さえ」。「えやは〜いふ」で「言うことができない」。「伊吹山」は現在の滋賀と岐阜の国境にある山。「さしも草」はよもぎ。せめてこれほど慕っていることだけでもお伝えしたいものですが、言えません。伊吹山のさしも草ではないですが、まさかこれほどとは思わないでしょう、この燃えるような恋心が。

-
  id: 52
  poem:
    kanji: 明けぬれば 暮るるものとは 知りながら なほ恨めしき 朝ぼらけかな
    kana: あけぬればくるるものとはしりながら　なほうらめしきあさぼらけかな
    en: Though I know indeed That the night will come again After day has dawned,  Still, in truth, I hate the sight Of the morning's coming light.
  comment: 夜が明けてもまた日が暮れて夜は来る、それは分かっているのだけれど、それでもあなたと別れなければならない明け方は恨めしいものなのです。「朝ぼらけ」は明け方、あたりがほのぼの明るくなってくる頃。恋歌では夜を共にした男女が別れることを暗示する。つきあいたてのカップルのように、また次会えるまで待てないというのろけの歌である。

-
  id: 53
  poem:
    kanji: 嘆きつつ ひとり寝る夜の 明くる間は いかに久しき ものとかは知る
    kana: なげきつつひとりぬるよのあくるまは　いかにひさしきものとかはしる
    en: Lying all alone, Through the hours of the night, Till the daylight comes.  Can you realize at all The emptiness of that night?
  comment: 恋の不遇を嘆いて一人で過ごす夜がどれほど長いものか、あなたは知っているのでしょうか、いえきっとご存知ないでしょう。「つつ」は反復・繰り返しを表す。「明くる間は」は「夜が明けるまでの間は」の意。蜻蛉日記によると、浮気症の夫・兼家が子が生まれたばかりだというのに町の愛人のもとに通いはじめ、明け方に訪れてきたので盛りを過ぎた菊一輪とともにこの歌を渡したという。

-
  id: 54
  poem:
    kanji: 忘れじの ゆく末までは かたければ 今日を限りの 命ともがな
    kana: わすれじのゆくすゑまではかたければ　けふをかぎりのいのちともがな
    en: If remembering me Will for him in future years Be too difficult,  It would be well this very day That I should end my life.
  comment: 「忘れじの」は「いつまでもあなたを忘れない」という男の言葉。「行く末までは」で「将来いつまでも変わらないということは」。「命ともがな」の「もがな」は願望を表し、「〜であったらなぁ」。「いつまでも忘れない」というあなたの言葉もきっと将来ずっと変わらないということはないでしょう、それならばその言葉を頂いた今日を限りにこの生命が尽きてしまえばいいのに。

-
  id: 55
  poem:
    kanji: 滝の音は 絶えて久しく なりぬれど 名こそ流れて なほ聞こえけれ
    kana: たきのおとはたえてひさしくなりぬれど　なこそながれてなほきこえけれ
    en: Though the waterfall Ceased its flowing long ago, And its sound is stilled,  Yet, in name it ever flows, And in fame may yet be heard.
  comment: 滝を流れる水音は聞こえなくなってもう随分経つけれど、滝の名声は伝わって今でも人々から聞こえてくることだよ。滝に託して自身の才が後世に伝わることを望んだのか。ストレートな表現だが、滝への羨望、名声を得てもはかなく消える人間の存在、そんな余韻を感じさせる歌。

-
  id: 56
  poem:
    kanji: あらざらむ この世のほかの 思ひ出に いまひとたびの 逢ふこともがな
    kana: あらざらむこのよのほかのおもひでに　いまひとたびのあふこともがな
    en: Soon my life will close. When I am beyond this world And have forgotten it,  Let me remember only this, One final meeting with you.
  comment: 「ある」は「生きている」、「む」は推量、あわせて「生きていないであろう」の意。「この世のほか」は「死後の世界」のこと。「もがな」は願望。私はもうすぐ死んでしまうでしょう、あの世へ持っていく思い出として、せめてもう一度だけでもあなたにお逢いしたいものです。病気で死の床にあるときに男に贈った歌らしい。執念すら感じる激しい愛情はさすがというしかない。

-
  id: 57
  poem:
    kanji: めぐり逢ひて 見しやそれとも 分かぬ間に 雲隠れにし 夜半の月影
    kana: めぐりあひてみしやそれともわかぬまに　くもがくれにしよはのつきかげ
    en: Meeting on the path, But I cannot clearly know If it was he,  Because the midnight moon In a cloud had disappeared.
  comment: せっかく久しぶりに会えたのに、それがあなたなのかどうかわからないくらいあっというまに帰られてしまわれた、まるで雲間に隠れる月のように。「めぐり」は「月」との縁語でよく合わせて用いられる。「夜半」は「夜中・夜更け」の意。あわただしい逢瀬を嘆く恋慕の歌。あるいは男への皮肉もたぶんに含まれているのか。

-
  id: 58
  poem:
    kanji: 有馬山 猪名の笹原 風吹けば いでそよ人を 忘れやはする
    kana: ありまやまいなのささはらかぜふけば　いでそよひとをわすれやはする
    en: As Mount Arima Sends its rustling winds across Ina's bamboo plains,  I will be just as steadfast And never will forget you.
  comment: 「有馬山」は摂津国有馬郡(現在の神戸市北区有馬町)にある山。「猪名の笹原」は有馬山の南東にあたる猪名川に沿った平地。一面に笹が生えていた。「いでそよ」は「いやはや、まったく」。「そよ」は笹の葉ずれの音と「そうだ」という意味の掛詞。有馬山の猪名の笹原で笹が風に吹かれそよそよと音を立てている、そうよどうしてあなたのことを忘れることができるもんでしょうか。

-
  id: 59
  poem:
    kanji: やすらはで 寝なましものを さ夜更けて かたぶくまでの 月を見しかな
    kana: やすらはでねなましものをさよふけて　かたぶくまでのつきをみしかな
    en: Better to have slept Care-free, than to keep vain watch Through the passing night,  Till I saw the lonely moon Traverse her descending path.
  comment: 「やすらふ」は「ためらう、ぐずぐずする」。「まし」は反実仮想で、実際に起こらなかったことを起こったと仮定する。ここでは「もしあなたが来ないことがわかっていたら」と反実仮想した。もしあなたが来ないことがわかっていたらぐずぐずせずに寝たものを、あなたを待ったせいで夜が更け西に沈んでいく月を見ることになってしまいましたよ。

-
  id: 60
  poem:
    kanji: 大江山 いく野の道の 遠ければ まだふみも見ず 天の橋立
    kana: おほえやまいくののみちのとほければ　まだふみもみずあまのはしだて
    en: By Oe Mountain The road to Ikuno Is far away,  And neither have I beheld Nor crossed its bridge of heaven.
  comment: 大江山を越え生野を通る丹後への道は遠すぎて、まだ天橋立に行ったこともないし母からの文も来ておりません。小式部内侍は幼少から優れた歌を詠み、母・和泉式部が代作しているのではという噂があった。母が不在の時期に歌合に呼ばれ、代作を頼んだ使いはもう帰ってきましたか？とからかわれた際にその場で詠ってみせた歌。あまりに見事な返歌に相手は恥じ入って逃げ去ったという。

-
  id: 61
  poem:
    kanji: いにしへの 奈良の都の 八重桜 けふ九重に 匂ひぬるかな
    kana: いにしへのならのみやこのやへざくら　けふここのえににほひぬるかな
    en: Eight-fold cherry flowers That at Nara — ancient seat Of our state — have bloomed,  In our nine-fold palace court Shed their sweet perfume today.
  comment: 「いにしへの奈良の都」は、古き遠い時代の都・奈良の意。当時すでに平安遷都して奈良は古都のイメージだった。「八重桜」は桜の品種。当時珍しかった八重桜が奈良から京都に献上されたときに詠まれた。「九重に」は宮中を指す。中国の王宮を九重の門で囲ったことから。「にほひぬる」は「色美しく咲く」。匂ひは香りでなく見た目の美しさを表している。

-
  id: 62
  poem:
    kanji: 夜をこめて 鳥のそら音は はかるとも よに逢坂の 関は許さじ
    kana: よをこめてとりのそらねははかるとも　よにあふさかのせきはゆるさじ
    en: The rooster's crowing In the middle of the night Deceived the hearers.  But at Osaka's gateway The guards are never fooled.
  comment: 「夜をこめて」は夜がまだ明けないうちに。「鳥の空音」の鳥はにわとりで、空音は鳴き真似。「はかるとも」は「騙そうとしても」。「よに」は決して。早々に帰ってしまった男の言い訳に対し、古典の教養を盛り込んだ歌を即座に読んで男をやりこめてしまった清少納言らしい才智あふれるエピソードが伝わる。男の立場からすると、ちょっと怖い。

-
  id: 63
  poem:
    kanji: 今はただ 思ひ絶えなむ とばかりを 人づてならで いふよしもがな
    kana: いまはただおもひたえなむとばかりを　ひとづてならでいふよしもがな
    en: Is there any way Except by a messenger To send these words to you?  If I could, I'd come to you To say goodbye forever.
  comment: 今となっては、「あなたへの思いをあきらめよう」ということだけでも、何とか人づてでなく直接あなたに伝える方法があればいいのだが。道雅と三条院の皇女・当子内親王(とうしのないしんのう)との恋は、三条院の怒りをかって引き裂かれた。逢えなくなった相手への思いを詠んだ悲しみの歌。これがきっかけなのか道雅の素行はこのあとどんどん悪くなったらしい。

-
  id: 64
  poem:
    kanji: 朝ぼらけ 宇治の川霧 たえだえに あらはれわたる 瀬々の網代木
    kana: あさぼらけうじのかわぎりたえだえに　あらはれわたるせぜのあじろぎ
    en: In the early dawn When the mists on Uji River Slowly lift and clear,  From the shallows to the deep, The stakes of fishing nets appear.
  comment: 「朝ぼらけ」は夜明けであたりがほのぼのと明るくなってくる頃。「あらはれわたる」はあちこちに現れてくる。「瀬々の」は川の浅いところ。「網代」は冬に氷魚(鮎の稚魚)を穫る仕掛けで、浅瀬に杭を打ってザルを仕掛けるもの。網代木はその杭のことで、当時の宇治川の風物詩。明け方になって宇治川の朝霧も晴れ、霧の切れ間から網代木がとぎれとぎれに見えてきた。

-
  id: 65
  poem:
    kanji: 恨みわび 干さぬ袖だに あるものを 恋に朽ちなむ 名こそ惜しけれ
    kana: うらみわびほさぬそでだにあるものを　こひにくちなむなこそおしけれ
    en: Even when your hate Makes me stain my sleeves with tears In cold misery,  Worse than hate and misery Is the loss of my good name.
  comment: 「わぶ」は気力を失う。恨みわびで恨む気力も失って、の意。「ほさぬ袖」はいつも涙で濡れて乾くひまもない袖。もはや恨む気力さえなくなり着物の袖は涙で乾くひまもないというのに、この上さらにこの失恋のせいで悪い噂が立ち、私の評判まで貶められていくことが口惜しい。実生活でも人生の辛酸をなめた相模の薄ら寒い迫力が漂う哀歌。

-
  id: 66
  poem:
    kanji: もろともに あはれと思え 山桜 花よりほかに 知る人もなし
    kana: もろともにあはれとおもへやまざくら　はなよりほかにしるひともなし
    en: On a mountain slope, Solitary, uncompanioned, Stands a cherry tree.  Except for you, lonely friend, To others I am unknown.
  comment: 私がお前を愛しく思うように、山桜よ、お前も私のことを一緒に愛しいと思っておくれ。この山奥でただ一人暮らし、桜の花の他に知り合いもいないのだから。「もろともに」は一緒に。大峰（現在の奈良県吉野郡大峰山）で修行中に詠まれた歌と伝わる。厳しい修行の合間に人知れずひっそり咲く美しい桜を見つけ、孤独な僧侶が深い共感をおぼえた様子が伺える。

-
  id: 67
  poem:
    kanji: 春の夜の 夢ばかりなる 手枕に かひなく立たむ 名こそをしけれ
    kana: はるのよのゆめばかりなるたまくらに　かひなくたたむなこそをしけれ
    en: If I lay my head Upon his arm in the dark Of a short spring night,  This innocent dream pillow Will be the death of my good name.
  comment: 短い春の夜のようにはかない、たわむれの手枕を受けたせいでつまらない噂を立てられたりしたら口惜しいことではないですか。貴族たちが集まっていた夜に、疲れた周防が枕を求めた際、藤原忠家が自分の腕を枕にと差し出してきたことに対し詠んだ歌とされる。「春の夜」はその後の「夢」とともに、すぐに明けてしまうはかないものというイメージ。「かひなく」は「つまらない」。

-
  id: 68
  poem:
    kanji: 心にも あらでうき世に 長らへば 恋しかるべき 夜半の月かな
    kana: こころにもあらでうきよにながらへば　こひしかるべきよはのつきかな
    en: Though I do not want To live on in this floating world, If I remain here,  Let me remember only This midnight and this moonrise.
  comment: 心ならずもこの世界に生き長らえれば、この夜更けの月もきっといつか恋しく思い出されることだろう。「うき世」は現世、つらいこの世の中、の意。「夜半」は夜更け、夜中。権力争いに巻き込まれ帝位を追われた際に詠んだ悲嘆の歌。

-
  id: 69
  poem:
    kanji: 嵐吹く 三室の山の もみぢ葉は 竜田の川の 錦なりけり
    kana: あらしふくみむろのやまのもみぢばは　たつたのかはのにしきなりけり
    en: By the wind storm's blast From Mimuro's mountain slopes Maples leaves are torn,  Which turn Tatsuta River Into a rich brocade.
  comment: 「三室の山」は現在の奈良県生駒郡斑鳩町にあった神奈備山。現在でも紅葉の名所として有名。「竜田の川」は三室山のふもとを流れる川。山風が三室山の紅葉を吹き散らし、竜田川の水面は錦のように鮮やかに彩られていることだ。川面を埋め尽くす紅葉の風景を詠い上げた視覚的イメージが鮮烈な歌。

-
  id: 70
  poem:
    kanji: 寂しさに 宿を立ち出でて ながむれば いづくも同じ 秋の夕暮れ
    kana: さびしさにやどをたちいでてながむれば　いづくもおなじあきのゆうぐれ
    en: In my loneliness I leave my little hut. When I look around,  Everywhere it is the same, One lone, darkening autumn eve.
  comment: あまりの寂しさに庵から出て外を眺めてみたが、どこも同じように寂しい秋の夕暮が広がっていたことだ。「宿」はここでは自分の住んでいる庵。一人過ごす夕べに耐え切れず衝動的に外に出てみたものの、外界も同じことに気づいてしまたことでさらに深い寂寞と、同時に自分だけじゃなかったとどこか安堵する気持ちが混じった、そんな夕暮れの光景が目に浮かぶ。

-
  id: 71
  poem:
    kanji: 夕されば 門田の稲葉 訪れて 蘆のまろ屋に 秋風ぞ吹く
    kana: ゆうさればかどたのいなばおとずれて　あしのまろやにあきかぜぞふく
    en: When the evening comes, From the rice leaves at my gate, Gentle knocks are heard,  And, into my round rush-hut, Enters autumn's roaming breeze.
  comment: 「夕されば」は夕方になると。「門田の稲葉」の門田は家の門の正面に位置する田んぼ。農作業がしやすいので大事にされた。「訪れて」は「訪問する」の意に加え、もともとは「声や音を立てる」の意。夕方になると家の門前の稲葉がさらさら音を立て、この粗末な庵にも秋風が吹いていることが感じられる。

-
  id: 72
  poem:
    kanji: 音に聞く 高師の浜の あだ波は かけじや袖の ぬれもこそすれ
    kana: おとにきくたかしのはまのあだなみは　かけじやそでのぬれもこそすれ
    en: Famous are the waves That break on Takashi beach In noisy arrogance.  If I should go near that shore. I would only wet my sleeves.
  comment: 噂に名高い高師の浜にむなしく打ち寄せる波にはかからないように気をつけようと思います、袖は濡れてしまっては困りますからね。男からの誘いをむなしく打ち寄せる波で表現し、浮気者として有名な男からの誘いをやりこめている歌。歌合でのやりとりだったが、当時相手の男29歳に対し紀伊は70歳だったと言われる。

-
  id: 73
  poem:
    kanji: 高砂の 尾の上の桜 咲きにけり 外山のかすみ 立たずもあらなむ
    kana: たかさごのおのえのさくらさきにけり　とやまのかすみたたずもあらなむ
    en: On that far mountain On the slope below the peak Cherries are in flower.  Oh, let the mountain mists Not arise to hide the scene.
  comment: 「高砂」は高く積もった砂から「高い山」のこと。「尾の上」は峰の上、山頂。「外山」は人里近い低い山のこと。対義語は深山。「霞」は春の霧のこと。秋は霧、春は霞と呼ぶ。遠くの山の頂で桜が美しく咲いている、外山の霞よどうか立たないでおくれ、美しい桜が見えなくなってしまうから。遠近感を感じさせる歌。

-
  id: 74
  poem:
    kanji: 憂かりける 人を初瀬の 山おろしよ 激しかれとは 祈らぬものを
    kana: うかりけるひとをはつせのやまおろしよ　はげしかれとはいのらぬものを
    en: It was not for this I prayed at the holy shrine, That she would become  As pitiless and as cold As the storms on Hase's hills.
  comment: 「憂かりける人」でつれないあの人。「初瀬のやまおろし」の初瀬は現在の奈良県桜井市で、平安時代に観音信仰で有名だった長谷寺がある。「山おろし」は山から激しく吹き降ろす風。つれないあの人が振り向いてくれるようにと初瀬の観音様にお祈りしたはずが、初瀬の山嵐よ、まさかお前のように激しく冷淡になれとは祈らなかったのに。

-
  id: 75
  poem:
    kanji: 契りおきし させもが露を 命にて あはれ今年の 秋もいぬめり
    kana: ちぎりおきしさせもがつゆをいのちにて　あはれことしのあきもいぬめり
    en: As dew promises New life to the thirsty plant, So did your vow to me.  Yet the year has passed away, And autumn has come again.
  comment: 息子の進路を任せておけといったあなたの言葉だけを頼りにしているうち、ああ今年の秋も虚しく過ぎてしまった。「契りおきし」は「約束しておいた」。「させも」は当時万能の薬草とされていたヨモギ。「露」は恵みの露の意味で、藤原忠通が作者の息子のことを任せろといったことを指す。「いぬめり」は過ぎ去ってしまった。

-
  id: 76
  poem:
    kanji: わたの原 漕ぎ出でて見れば ひさかたの 雲居にまがふ 沖つ白波
    kana: わたのはらこぎいでてみればひさかたの　くもいにまがふおきつしらなみ
    en: Over the wide sea As I sail and look around, It appears to me  That the white waves, far away, Are the ever shining sky.
  comment: 「わたの原」は大海原。「雲居」はここでは雲のこと。本来は雲のいるところ＝空を意味する。「まがふ」は交じり合って見分けがつかなくなること。「沖つ白波」の「つ」は「の」で、沖の白波の意。大海原に船で漕ぎ出して見ると、沖に白波が立って白い雲と見分けがつかなくなっていることだ。紺碧の海と純白の波のコントラストがあざやか。

-
  id: 77
  poem:
    kanji: 瀬をはやみ 岩にせかるる 滝川の われても末に 逢はむとぞ思ふ
    kana: せをはやみいわにせかるるたきがわの　われてもすへにあはむとぞおもふ
    en: Though a swift stream is Divided by a boulder In its headlong flow,  Though divided, on it rushes, And at last unites again.
  comment: 「瀬をはやみ」は「川の流れが速いので」。「せかる」はせき止められる。川の流れが早く、岩に堰き止められた急流が二つに別れる、でもその流れがまた一つになるように、愛しいあの人ともいつかまた会うことができればと思う。

-
  id: 78
  poem:
    kanji: 淡路島 通ふ千鳥の 鳴く声に いく夜寝覚めぬ 須磨の関守
    kana: あわじしまかよふちどりのなくこえに　いくよねざめぬすまのせきもり
    en: Guard of Suma Gate, From your sleep, how many nights Have you awakened  At the cries of sanderlings, Flying from Awaji Island?
  comment: 淡路島から通ってくる千鳥の鳴き声に、須磨の関守は何度目を覚まさせられたことだろうか。摂津国播磨は流謫(罪で流されること)の地で、在原行平も流れ住んでいたと言われる。源氏物語にはこの史実にちなんだ須磨の巻があり、この歌はそこで詠まれた歌を踏まえている。都から遠く離れた地で、深夜の鳴き声に自身の境遇を実感するうら寂しさが切ない。

-
  id: 79
  poem:
    kanji: 秋風に たなびく雲の たえ間より 漏れ出づる月の 影のさやけさ
    kana: あきかぜにたなびくくものたえまより　もれいづるつきのかげのさやけさ
    en: See how clear and bright Is the moonlight finding ways Through the riven clouds  That, with drifting autumn wind, Gracefully float in the sky.
  comment: 「さやけさ」は、澄み渡ってくっきりとしていること。秋風にたなびいている雲の切れ間から漏れている、あの月の光の澄み渡っている様はなんと美しいことだろうか。はっきりと形をなさず、曖昧で朧なものに美意識を感じる粋な歌。天界の清浄で美しい世界を感じさせる。

-
  id: 80
  poem:
    kanji: ながからむ 心も知らず 黒髪の 乱れてけさは ものをこそ思へ
    kana: ながからむこころもしらずくろかみの　みだれてけさはものをこそおもへ
    en: Is it forever That he hopes our love will last? He did not answer.  And now my daylight thoughts Are as tangled as my black hair.
  comment: 「ながからむ心」とは末永く変わらない心で、心変わりしないと男が誓ったことをさす。昨夜契りを結んだあなたは末永く心変わりはしないとおっしゃいましたが、本当かどうかわからず今朝はこの黒髪のように心が乱れてあらぬ物思いに心を奪われています。百人一首でも屈指のエロティックな歌。男が女のもとで一夜を過ごした次の日に贈った歌への返歌という設定で詠まれた。

-
  id: 81
  poem:
    kanji: ほととぎす 鳴きつる方を ながむれば ただ有明の 月ぞ残れる
    kana: ほととぎすなきつるかたをながむれば　ただありあけのつきぞのこれる
    en: When I turned my look Toward the place where I had heard The cuckoo's call,  The only thing I found Was the moon of early dawn.
  comment: 「ほととぎす」は夏に飛来するため、初夏を代表する事物として好んで歌に詠まれた。「鳴きつる方」は鳴いた方角。「有明の月」は夜明け頃になっても空に残っている月。夜明け頃になってホトトギスの鳴き声が聞こえた、鳴いた方を見てももうホトトギスはおらず、ただ有明の月が低い空に輝いているだけだった。余韻が美しく表現された気品ある歌。

-
  id: 82
  poem:
    kanji: 思ひわび さても命は あるものを 憂きに堪へぬは 涙なりけり
    kana: おもひわびさてもいのちはあるものを　うきにたへぬはなみだなりけり
    en: Though in deep distress Through your cruel blow, my life Still is left to me.  But I cannot keep my tears, They break forth from my grief.
  comment: 「思ひわび」は、つれない相手に思い悩む気持ちを表す。「堪へぬは」は、こらえきれないのは。つれないあの人のことに思い悩んで、絶えてしまうかと思われた命はまだあるというのに、堪えきれずに流れてくるのは涙なのです。不遇の恋を耐え忍び、それでも堪えきれずに涙が頬を伝う。溢れ出る激情が感じられる歌。

-
  id: 83
  poem:
    kanji: 世の中よ 道こそなけれ 思ひ入る 山の奥にも 鹿ぞ鳴くなる
    kana: よのなかよみちこそなけれおもひいる　やまのおくにもしかぞなくなる
    en: From this world I think That there is nowhere to escape. I wanted to hide  In the mountains' farthest depths, But there I hear the stag's cry.
  comment: この世の中には苦しみから逃れる道なんてないものだ、こうして思い悩んで踏み入った人里離れた山奥でも、鹿の悲しげな鳴き声が聞こえてくるのだから。人の世に絶望して分け入った山奥でも、鹿が悲痛な声をあげている。この世には真に平安な場所など存在しないという無常感が強く漂っている。

-
  id: 84
  poem:
    kanji: 長らへば またこのごろや しのばれむ 憂しと見し世ぞ 今は恋しき
    kana: ながらへばまたこのごろやしのばれむ　うしとみしよぞいまはこひしき
    en: If I should live long, Then perhaps the present days May be dear to me,  Just as past time filled with grief Comes quietly back in thought.
  comment: 長く生きていれば、辛いこの今も懐かしいものとして思い出されるのだろうか、苦しいと思っていた昔の日々も今では恋しく思われるのだから。全体に浮世を達観する諦めの境地も見えるが、その中で前を向いた生への意志も感じられる。じぶんに言い聞かせているのだろうか。

-
  id: 85
  poem:
    kanji: 夜もすがら もの思ふころは 明けやらで ねやのひまさへ つれなかりけり
    kana: よもすがらものおもふころはあけやらで　ねやのひまさへつれなかりけり　
    en: Through an unsleeping night Longingly I pass the hours, While the day's dawn lags.  And now the bedroom shutters Are keeping light and life from me.
  comment: 「夜もすがら」で一晩中。「明けやらで」は夜が明け切らないで。「ねやのひま」は寝室の隙間。つれないあの人を想って物思いに苦しむ夜、なかなか夜が明けないのでいつまでたっても朝日が差し込んで来ない寝室の隙間までがつれないように思われることだ。恋に苦しみ寝室の隙間にまで冷たくされたと思う感性がおかしい。

-
  id: 86
  poem:
    kanji: 嘆けとて 月やはものを 思はする かこちがほなる わが涙かな
    kana: なげけとてつきやはものをおもはする　かこちがほなるわがなみだかな
    en: Should I blame the moon For bringing forth this sadness, As if it pictured grief?  Lifting up my troubled face, I regard it through my tears.
  comment: 「嘆けとて」は嘆けといって。「月やはものを思はする」は月が私に物思いさせるのだろうか。「かこち」は「かこつけ」で、他人(ここでは月)のせいにすること。嘆けといって月がわたしを物思いにふけらせるのだろうか、いやそうではない。本当は恋の苦しみなのに、月のせいにして流れる私の涙だよ。

-
  id: 87
  poem:
    kanji: 村雨の 露もまだ干ぬ まきの葉に 霧立ちのぼる 秋の夕暮
    kana: むらさめのつゆもまだひぬまきのはに　きりたちのぼるあきのゆうぐれ
    en: An autumn eve, See the valley mists arise Among the fir leaves  That still hold the dripping wet Of the chill day's sudden showers.
  comment: 「村雨」はにわか雨。「まだ干ぬ」はまだ乾かない。「まき」は真木でよい木材になる木。杉や檜・槇などの常緑樹全体を指す。「霧」はもやのことで、春なら霞、秋なら霧と使い分ける。にわか雨が通り過ぎた後、まだ露も乾かない木の茂みから霧が白く立ち上っている秋の夕暮である。幻想的でどこか閑寂とした風景が美しい。

-
  id: 88
  poem:
    kanji: 難波江の 蘆のかりねの ひとよゆゑ 身を尽くしてや 恋ひわたるべき
    kana: なにはへのあしのかりねのひとよゆゑ　みをつくしてやこひわたるべき
    en: After one brief night — Short as a piece of the reeds Growing in Naniwa bay —  Must I forever long for him With my whole heart, till life ends?
  comment: 「難波江」は摂津国難波(現在の大阪府大阪市)の入江で、葦の群生地として有名。「かりねのひとよ」は、「刈り根(葦を刈って残った根)の一節(ひとよ)」という意味と、「仮り寝(旅先での仮の宿り)の一夜」の掛詞。難波江の葦の刈り根の一節ではないが、旅先での一夜の仮寝のために、この身を捧げて恋に尽くすべきなんだろうか。

-
  id: 89
  poem:
    kanji: 玉の緒よ 絶えなば絶えね ながらへば 忍ぶることの 弱りもぞする
    kana: たまのおよたえなばたえねながらへば　しのぶることのよわりもぞする
    en: Like a string of gems Grown weak, my life will break now. For if I live on,  All I do to hide my love May at last grow weak and fail.
  comment: わたしの命よ、絶えるならば絶えてしまえ。生きながらえていると耐え忍ぶ心が弱ってしまうから。「玉の緒」は首飾りなどの玉を貫いた緒だが、ここでは魂を身体につないでおく緒の意。忍んでいる恋心が余人に知られるくらいならいっそ死んでしまいたいという歌。抑えられた激情がすさまじい。

-
  id: 90
  poem:
    kanji: 見せばやな 雄島の海人の 袖だにも 濡れにぞ濡れし 色は変はらず
    kana: みせばやなおじまのあまのそでだにも　ぬれにぞぬれしいろはかはらず
    en: Let me show him these! Even the fishermen's sleeves On Ojima's shores,  Though wet through and wet again, Do not so change their colors.
  comment: 「見せばやな」は見せたいものだ。「雄島」は陸奥国(現在の宮城)松島にある島の一つ。「色は変わらず」は、泣きすぎて涙が枯れついに血の涙が流れるという故事にちなむ。あなたにも見せたいものです、雄島で波に濡れる漁師の袖だって色は変わらないというのに、私は泣き果てて涙を拭く袖の色が血で変わってしまいました。

-
  id: 91
  poem:
    kanji: きりぎりす 鳴くや霜夜の さむしろに 衣かたしき ひとりかも寝む
    kana: きりぎりすなくやしもよのさむしろに　ころもかたしきひとりかもねむ
    en: In my cold bed, Drawing close my folded quilt, I sleep alone,  While all through the frosty night I hear a cricket's lonely sound.
  comment: 「きりぎりす」は現在のコオロギ。「さむしろ」の「さ」は語調を整える接頭語、「むしろ」は藁などで編んだ敷物。「衣かたしき」は、当時男女が寝るとき互いの着物の袖を枕替りに敷いたが、片敷きは自分の袖を自分で敷く寂しい独り寝のこと。コオロギが鳴いているこんな霜の降る寒い夜に、一人で衣を敷いて寂しく寝るのだろうか。

-
  id: 92
  poem:
    kanji: わが袖は 潮干に見えぬ 沖の石の 人こそ知らね かわく間もなし
    kana: わがそではしほひにみえぬおきのいしの　ひとこそしらねかわくまもなし
    en: Like a rock at sea, At ebb-tide hidden from view, Is my tear-drenched sleeve.  Never for a moment dry, And no one knows it is there.
  comment: 「潮干に見えぬ沖の石」は、引き潮の時でも見えない海中の石、のこと。「人こそ知らね」は他人は知らないけれども。私の着物の袖は、引き潮でも姿を現さない海中の石のようだ、人は知らないだろうけど涙で乾く暇もないのだから。海中の石の喩えが恋に苦しむ孤独を強く感じさせる。

-
  id: 93
  poem:
    kanji: 世の中は 常にもがもな 渚漕ぐ 海人の小舟の 綱手かなしも
    kana: よのなかはつねにもがもななぎさこぐ　あまのをぶねのつなでかなしも
    en: If only our world Could be always as it is! How moving the sight  Of the little fishing boat Drawn by ropes along the bank.
  comment: 「常にもがもな」は、「常に」で永遠に変わらない、「もがも」は難しいことが叶ってほしいという願望の終助詞、「な」は詠嘆。「綱手」は船の先につけた麻の綱。世の中の様子がいつまでも変わらずあってほしいものだ、渚を漕いでいる漁師の小舟が、舳先の綱で陸に引き上げられている、こんなごく普通の情景が切なくていとおしい。

-
  id: 94
  poem:
    kanji: み吉野の 山の秋風 さよ更けて ふるさと寒く 衣打つなり
    kana: みよしののやまのあきかぜさよふけて　ふるさとさむくころもうつなり
    en: From Mount Yoshino Blows a chill, autumnal wind. In the deepening night  The ancient village shivers, Sounds of beating cloth I hear.
  comment: 「吉野」は桜の名所として有名な現在の奈良県吉野郡吉野町のこと。「さ夜更けて」は夜が更けて。「ふるさと」は古の都があり忘れ去られた場所。古里。「衣打つ」は当時の女性の仕事で、夜中に衣を太い棒で叩き、柔らかくして光沢を出した。奈良の吉野で秋風が吹いている。夜も更けた里で衣を打つ音だけが物悲しく聞こえてくることだ。

-
  id: 95
  poem:
    kanji: おほけなく 憂き世の民に おほふかな わが立つ杣に すみ染の袖
    kana: おほけなくうきよのたみにおほふかな　わがたつそまにすみぞめのそで
    en: From the monastery On Mount Hiei I look out On this world of tears,  And though I am unworthy, I shield it with my black sleeves.
  comment: 「おほけなし」は身分不相応、おそれおおい。「おほふかな」は「(墨染の袖で)覆うことだよ」。仏の功徳で人民を護り救済を祈ること。「杣」は植林した木を切り出す山。ここでは比叡山。「墨染の袖」は僧侶が着る墨染の衣の袖。「住み初め」との掛詞。身に不相応なことだが、この憂き世の民を私の墨染の袖で包み込んでやろう。

-
  id: 96
  poem:
    kanji: 花さそふ 嵐の庭の 雪ならで ふりゆくものは わが身なりけり
    kana: はなさそふあらしのにわのゆきならで　ふりゆくものはわがみなりけり
    en: Not the snow of flowers, That the hurrying wild wind whirls Round the garden court,  What withers and falls away In this place is I myself.
  comment: 「花さそふ」は嵐が桜を誘って散らす、の意。「雪」は舞い散る桜を雪に見立てたもの。「ふりゆく」は「(桜の花が)降りゆく」と「(自身が)古りゆく(老いてゆく)」の掛詞。　嵐の日の庭は桜の花が舞い散ってまるで雪が降るようだが、本当は老いてゆくのはこの我が身自身なのだなぁ。

-
  id: 97
  poem:
    kanji: 来ぬ人を 松帆の浦の 夕なぎに 焼くや藻塩の 身もこがれつつ
    kana: こぬひとをまつほのうらのゆうなぎに　やくやもしおのみもこがれつつ
    en: Like the salt sea-weed, Burning in the evening calm. On Matsuo's shore,  All my being is aflame, Awaiting her who does not come.
  comment: 「松帆の浦」は淡路島北端の地名。「待つ」と掛けている。「夕凪」は夕方風がやんで静かになった状態。「藻塩」は海藻から取る塩。松帆の浦で夕凪時に焼いている藻塩のように、わたしは来ないあの人を想って恋焦がれているのです。夕方の情景が美しい。

-
  id: 98
  poem:
    kanji: 風そよぐ 楢の小川の 夕暮は みそぎぞ夏の しるしなりける
    kana: かぜそよぐならのおがはのゆふぐれは　みそぎぞなつのしるしなりける
    en: To Nara's brook comes Evening, and the rustling winds Stir the oak-trees' leaves.  Not a sign of summer left But the sacred bathing there.
  comment: 「ならの小川」は京都の上賀茂神社境内を流れる御手洗川のこと。「みそぎ」は六月祓(みなつきばらえ)のことで、川の水などで身を清め穢れを払い落とす。風がそよそよと吹いているならの小川の夕暮れはもうすっかり秋の様子で、水無月祓の行事だけが夏であることを思い出させてくれることだ。

-
  id: 99
  poem:
    kanji: 人も愛し 人も恨めし あぢきなく 世を思ふゆゑに もの思ふ身は
    kana: ひともをしひともうらめしあぢきなく　よをおもふゆえにものおもふみは
    en: For some men I grieve, Some men are hateful to me, And this wretched world  To me, with all my sadness, Is a place of misery.
  comment: 「愛(を)し」は愛おしい。「あぢきなく」は面白くなく。人が愛おしくも恨めしくも思われるものだ、憂き世をつまらないものと考えて物思いにふけってしまう私のような身では。鎌倉幕府が成立し時代が武家社会に移るなか、貴族政治の終焉に当事者として立ち会った天皇の悲哀が感じられる。

-
  id: 100
  poem:
    kanji: 百敷や 古き軒端の しのぶにも なほ余りある 昔なりけり
    kana: ももしきやふるきのきばのしのぶにも　なほあまりあるむかしなりけり
    en: In this ancient house, Paved with a hundred stones, Ferns grow in the eaves.  But numerous as they are, My old memories are more.
  comment: 「百敷」は内裏や宮中の意。「古き軒端」は古びた建物の軒の端。「しのぶにも」は「往時を偲ぶ=なつかしむ」と、軒から垂れ下がる「忍ぶ草」の掛詞。忍草は家などが荒廃した様を表す。宮中の古びた軒から垂れる忍草を見ても、偲ばれるのは古きよき時代のことだ。貴族の没落が視覚的なイメージとともに表現されている。

